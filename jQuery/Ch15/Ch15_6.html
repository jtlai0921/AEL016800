<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ch15_6.html</title>
<link rel="stylesheet" href="jquery.mobile.min.css">
<script src="jquery.min.js"></script>
<script src="jquery.mobile.min.js"></script>
<script>
$(document).ready(function() {
   $('a#send').click(function() {
      var str = "";
      var updated = $('#updated').val();
      str += updated + "<br/>"; 
      var courses = $('#courses').val();
      str += "課程編號: " + courses + "<br/>";
      var result = []; 
      $('#langs :selected').each(function(i, selected){ 
         result[i] = $(selected).text() + "(" + $(selected).attr('value') + ")"; 
      });
      str += "語言編號: " + result.toString() + "<br/>";  
      $('#output').html(str);   
      return false;
   });
});
</script>
</head>
<body>
<div data-role="page" id="home">
  <div data-role="header">
  <h1>Ch15_6</h1>
  </div>
  <div data-role="content">
    <form id="form15_6">
      <div data-role="fieldcontain">
         <label for="updated">自動更新: </label>
         <select name="updated" id="updated" data-role="slider">
            <option value="no">否</option>
            <option value="yes">是</option>
         </select> 
      </div>
      <div data-role="fieldcontain">
         <label for="courses">選擇課程: </label>
         <select name="courses" id="courses" 
                 data-native-menu="false">
            <option value="1">程式設計</option>
            <option value="2">網頁設計</option>
            <option value="3">手機程式設計</option>
            <option value="4">資料庫系統</option>
         </select> 
      </div>
      <div data-role="fieldcontain">
         <label for="langs">選擇程式語言: </label>
         <select name="langs" id="langs" multiple
                 data-native-menu="false">
            <option value="1">C/C++語言</option>
            <option value="2">Java語言</option>
            <option value="3">C#語言</option>
            <option value="4">Visual Basic語言</option>
         </select> 
      </div>
      <a href="#" data-role="button" id="send">送出</a>     
    </form>
    <div id="output"></div>
  </div>
</div>
</body>
</html>
