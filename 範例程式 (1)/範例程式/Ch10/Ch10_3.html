<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ch10_3.html</title>
<style type="text/css">
.hidden { display: none; }
</style>
<script src="jquery-2.1.1.min.js"></script>
<script>
$(window).unload(function () {
   alert("準備離開網頁!");
}); 
$(document).ready(function() {
   $("img").error(function() {
      $(this).addClass('hidden');
   }).attr("src", "images/missing.png");
});
</script>  
</head>
<body>
<h2>Document和Window事件</h2>
<hr/>
<img src="images/logo.jpg" alt="商標"/>
<a href="http://www.hinet.net">中華電信</a>
</body>
</html>
